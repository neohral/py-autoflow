variables:
  test_name: TestCase001
  user_id: 1001
  status: Success

process:
  steps:
    - name: load_template
      file_path: report_template.txt
      store_as: report_content
    - name: funcA
      argA: ${test_name}
    - name: step2
      argA: ${user_id}
      argB: ${status}
    - name: write_output
      output_file: sample_output.txt
      content: ${report_content}
      mode: w
      store_as: output_result